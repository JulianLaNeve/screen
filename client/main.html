								var today = new Date();
								var h = today.getHours();
								var m = today.getMinutes();
								var s = today.getSeconds();
    // add a zero in front of numbers<10
    m = checkTime(m);
    s = checkTime(s);
    x = document.getElementById('time')
    if (x) {
    	document.getElementById('time').innerHTML = h + ":" + m;
    } else {
    	return;
    }
    t = setTimeout(function () {
    	startTime()
    }, 500);
}
startTime();
</script>
